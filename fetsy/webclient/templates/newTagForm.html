<!-- New tag form modal -->

<!-- New tag form modal header -->
<div class="modal-header">
    <h3 class="modal-title">
        New tag
    </h3>
</div><!-- / .modal-header New tag form modal header -->

<!-- New tag form modal body -->
<div class="modal-body">
    <div class="form-group">
        <label for="newTagName" class="sr-only">
            Name
        </label>
        <div class="input-group">
            <div class="input-group-addon">
                <span id="newTagNameIcon"
                      title="Name"
                      class="glyphicon glyphicon-tag"
                      aria-hidden="true">
                </span>
            </div>
            <input id="newTagName"
                   type="text"
                   class="form-control"
                   aria-describedby="newTagNameIcon"
                   required
                   placeholder="Name"
                   ng-model="newTagForm.nameField">
        </div>
    </div>
    <div class="form-group">
        <label for="newTagColor" class="sr-only">
            Color
        </label>
        <div class="input-group">
            <div class="input-group-addon">
                <span id="newTagColorIcon"
                      title="Color"
                      class="glyphicon glyphicon-text-color"
                      aria-hidden="true">
                </span>
            </div>
            <select id="newTagColor"
                    class="form-control"
                    aria-describedby="newTagColorIcon"
                    ng-model="newTagForm.colorField">
                  <option value="default">gray</option>
                  <option value="primary">dark blue</option>
                  <option value="success">green</option>
                  <option value="info">light blue</option>
                  <option value="warning">yellow</option>
                  <option value="danger">red</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="newTagWeight" class="sr-only">
            Weight
        </label>
        <div class="input-group">
            <div class="input-group-addon">
                <span id="newTagWeightIcon"
                      title="Weight"
                      class="glyphicon glyphicon-sort-by-attributes"
                      aria-hidden="true">
                </span>
            </div>
            <input id="newTagWeight"
                   type="number"
                   class="form-control"
                   aria-describedby="newTagWeightIcon"
                   required
                   placeholder="Weight"
                   ng-model="newTagForm.weightField">
        </div>
    </div>
</div><!-- / .modal-body New tag form modal body -->

<!-- New tag form modal footer -->
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="newTagForm.save()">
        Save
    </button>
    <button type="button" class="btn btn-default" ng-click="newTagForm.cancel()">
        Cancel
    </button>
</div><!-- / .modal-footer New tag form modal footer -->
