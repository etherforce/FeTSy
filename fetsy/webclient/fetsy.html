<!DOCTYPE html>
<html lang="en" ng-app="FeTSy" ng-strict-di>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/">

    <title>FeTSy</title>
    <link rel="icon" href="/favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="css/fetsy-libs.css">
    <link rel="stylesheet" href="css/fetsy.css">

    <!-- HTML5 Shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->

    <!-- JavaScript -->
    <script src="js/fetsy-libs.js"></script>
    <script src="js/fetsy-extra.js"></script>
    <script src="js/fetsy-templates.js"></script>
    <script src="js/fetsy.js"></script>
</head>

<body>

    <!-- Top navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavbarCtrl as navbarCtrl">
        <div class="container">
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#navbar"
                        aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">FeTSy</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-show="navbarCtrl.userIsStaff" ui-sref-active="active"><a ui-sref="administration">Administration</a></li>
                    <li><a href="#">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav><!-- / .navbar Top navbar -->

    <!-- Main container -->
    <div class="container">
        <div style="padding: 2.9em 1.1em;">
            <div ui-view></div>
        </div>
        <hr>
        <footer>
            <p>&copy; 2015–2016 <a href="http://rechtsanwalt-jaeckel.de">Norman Jäckel</a></p>
        </footer>
    </div><!-- / Main container -->

</body>

</html>
